# Electron Build and Release workflow
# Triggered when a version tag is pushed (v*) or manually
# Builds both CPU and GPU flavors for Linux and Windows
# macOS builds are temporarily disabled
name: Electron Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.2.0)'
        required: true
        type: string
      flavor:
        description: 'Build flavor (cpu, gpu, or both)'
        required: false
        default: 'both'
        type: choice
        options:
          - cpu
          - gpu
          - both

env:
  APP_NAME: nirs4all
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.11'

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # Prepare: Extract version, validate
  # ═══════════════════════════════════════════════════════════════════════════
  prepare:
    name: Prepare Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      prerelease: ${{ steps.version.outputs.prerelease }}
      build_cpu: ${{ steps.flavor.outputs.build_cpu }}
      build_gpu: ${{ steps.flavor.outputs.build_gpu }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [[ -n "${{ inputs.tag }}" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${TAG#v}"

          # Check if prerelease (contains hyphen, e.g., 1.0.0-beta.1)
          if [[ "$VERSION" == *-* ]]; then
            PRERELEASE=true
          else
            PRERELEASE=false
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT

      - name: Determine build flavors
        id: flavor
        run: |
          FLAVOR="${{ inputs.flavor || 'both' }}"
          if [[ "$FLAVOR" == "both" || "$FLAVOR" == "cpu" ]]; then
            echo "build_cpu=true" >> $GITHUB_OUTPUT
          else
            echo "build_cpu=false" >> $GITHUB_OUTPUT
          fi
          if [[ "$FLAVOR" == "both" || "$FLAVOR" == "gpu" ]]; then
            echo "build_gpu=true" >> $GITHUB_OUTPUT
          else
            echo "build_gpu=false" >> $GITHUB_OUTPUT
          fi

          echo "Building Electron app:"
          echo "  Tag: $TAG"
          echo "  Version: $VERSION"
          echo "  Flavor: $FLAVOR"

  # ═══════════════════════════════════════════════════════════════════════════
  # Build Linux CPU
  # ═══════════════════════════════════════════════════════════════════════════
  build-linux-cpu:
    name: Build Linux x64 (CPU)
    needs: prepare
    if: needs.prepare.outputs.build_cpu == 'true'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgirepository1.0-dev \
            libcairo2-dev \
            gir1.2-gtk-3.0 \
            gir1.2-webkit2-4.1 \
            upx-ucl

      - name: Install npm dependencies
        run: npm ci

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-cpu.txt

      - name: Update package.json version
        run: npm version ${{ needs.prepare.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build frontend (Electron mode)
        run: npm run build:electron

      - name: Build Python backend (CPU)
        run: |
          NIRS4ALL_BUILD_FLAVOR=cpu pyinstaller backend.spec --clean --noconfirm
          mkdir -p backend-dist
          cp dist/nirs4all-backend backend-dist/
          chmod +x backend-dist/nirs4all-backend

      - name: Package with electron-builder
        run: npx electron-builder --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate checksums
        run: |
          cd release
          for f in *.AppImage *.deb; do
            [ -f "$f" ] && sha256sum "$f" > "$f.sha256"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64-cpu
          path: |
            release/*.AppImage
            release/*.deb
            release/*.sha256
          retention-days: 5

  # ═══════════════════════════════════════════════════════════════════════════
  # Build Linux GPU
  # ═══════════════════════════════════════════════════════════════════════════
  build-linux-gpu:
    name: Build Linux x64 (GPU)
    needs: prepare
    if: needs.prepare.outputs.build_gpu == 'true'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgirepository1.0-dev \
            libcairo2-dev \
            gir1.2-gtk-3.0 \
            gir1.2-webkit2-4.1 \
            upx-ucl

      - name: Install npm dependencies
        run: npm ci

      - name: Install Python dependencies (GPU)
        run: |
          pip install --upgrade pip
          pip install -r requirements-gpu.txt
          # Install nirs4all with GPU support
          pip install nirs4all[gpu] || echo "nirs4all[gpu] not available, continuing without"

      - name: Update package.json version
        run: npm version ${{ needs.prepare.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build frontend (Electron mode)
        run: npm run build:electron

      - name: Build Python backend (GPU)
        run: |
          NIRS4ALL_BUILD_FLAVOR=gpu pyinstaller backend.spec --clean --noconfirm
          mkdir -p backend-dist
          cp dist/nirs4all-backend backend-dist/
          chmod +x backend-dist/nirs4all-backend

      - name: Package with electron-builder
        run: npx electron-builder --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename artifacts to include GPU suffix
        run: |
          cd release
          for f in *.AppImage *.deb; do
            if [ -f "$f" ]; then
              newname=$(echo "$f" | sed 's/\(nirs4all-[0-9.]*\)/\1-gpu/')
              mv "$f" "$newname"
            fi
          done

      - name: Generate checksums
        run: |
          cd release
          for f in *.AppImage *.deb; do
            [ -f "$f" ] && sha256sum "$f" > "$f.sha256"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64-gpu
          path: |
            release/*.AppImage
            release/*.deb
            release/*.sha256
          retention-days: 5

  # ═══════════════════════════════════════════════════════════════════════════
  # Build Windows CPU
  # ═══════════════════════════════════════════════════════════════════════════
  build-windows-cpu:
    name: Build Windows x64 (CPU)
    needs: prepare
    if: needs.prepare.outputs.build_cpu == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install npm dependencies
        run: npm ci

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-cpu.txt

      - name: Update package.json version
        run: npm version ${{ needs.prepare.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build frontend (Electron mode)
        run: npm run build:electron

      - name: Build Python backend (CPU)
        env:
          NIRS4ALL_BUILD_FLAVOR: cpu
        run: |
          pyinstaller backend.spec --clean --noconfirm
          mkdir backend-dist
          copy dist\nirs4all-backend.exe backend-dist\

      - name: Package with electron-builder
        run: npx electron-builder --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate checksums
        shell: pwsh
        run: |
          Get-ChildItem release -Include *.exe -Recurse | ForEach-Object {
            $hash = (Get-FileHash $_.FullName -Algorithm SHA256).Hash.ToLower()
            "$hash  $($_.Name)" | Out-File -FilePath "$($_.FullName).sha256" -Encoding ascii -NoNewline
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-cpu
          path: |
            release/*.exe
            release/*.sha256
          retention-days: 5

  # ═══════════════════════════════════════════════════════════════════════════
  # Build Windows GPU
  # ═══════════════════════════════════════════════════════════════════════════
  build-windows-gpu:
    name: Build Windows x64 (GPU)
    needs: prepare
    if: needs.prepare.outputs.build_gpu == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install npm dependencies
        run: npm ci

      - name: Install Python dependencies (GPU)
        run: |
          pip install --upgrade pip
          pip install -r requirements-gpu.txt
          pip install nirs4all[gpu] || echo "nirs4all[gpu] not available"

      - name: Update package.json version
        run: npm version ${{ needs.prepare.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build frontend (Electron mode)
        run: npm run build:electron

      - name: Build Python backend (GPU)
        env:
          NIRS4ALL_BUILD_FLAVOR: gpu
        run: |
          pyinstaller backend.spec --clean --noconfirm
          mkdir backend-dist
          copy dist\nirs4all-backend.exe backend-dist\

      - name: Package with electron-builder
        run: npx electron-builder --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename artifacts to include GPU suffix
        shell: pwsh
        run: |
          Get-ChildItem release -Filter "*.exe" | ForEach-Object {
            $newName = $_.Name -replace '(nirs4all-[\d.]+)', '$1-gpu'
            Rename-Item $_.FullName -NewName $newName
          }

      - name: Generate checksums
        shell: pwsh
        run: |
          Get-ChildItem release -Include *.exe -Recurse | ForEach-Object {
            $hash = (Get-FileHash $_.FullName -Algorithm SHA256).Hash.ToLower()
            "$hash  $($_.Name)" | Out-File -FilePath "$($_.FullName).sha256" -Encoding ascii -NoNewline
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-gpu
          path: |
            release/*.exe
            release/*.sha256
          retention-days: 5

  # ═══════════════════════════════════════════════════════════════════════════
  # Create GitHub Release
  # ═══════════════════════════════════════════════════════════════════════════
  release:
    name: Create Release
    needs: [prepare, build-linux-cpu, build-linux-gpu, build-windows-cpu, build-windows-gpu]
    if: always() && needs.prepare.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.exe" -o -name "*.sha256" \) -exec mv {} release/ \; 2>/dev/null || true
          echo "Release assets:"
          ls -la release/ || echo "No assets found"

      - name: Generate release notes
        run: |
          cat > release_notes.md << 'EOF'
          ## ${{ env.APP_NAME }} ${{ needs.prepare.outputs.version }}

          Desktop application for NIRS analysis powered by Electron.

          ### Downloads

          #### CPU Edition (Recommended for most users)
          Lightweight build without GPU dependencies. Works on all systems.

          | Platform | Architecture | Installer | Portable |
          |----------|-------------|-----------|----------|
          | **Windows** | x64 | `nirs4all-*-win-x64.exe` | - |
          | **Linux** | x64 | `nirs4all-*-linux-x64.deb` | `.AppImage` |

          #### GPU Edition (CUDA)
          Includes TensorFlow with CUDA GPU support for accelerated deep learning.

          | Platform | Architecture | Files |
          |----------|-------------|-------|
          | **Windows** | x64 | `nirs4all-*-gpu-win-x64.exe` |
          | **Linux** | x64 | `nirs4all-*-gpu-linux-x64.AppImage`, `nirs4all-*-gpu-linux-x64.deb` |

          **GPU Requirements:** NVIDIA GPU with CUDA 11.8+ support

          ### System Requirements

          - **Windows**: Windows 10 or later (x64)
          - **Linux**: Ubuntu 20.04+ or equivalent (x64)
          - **GPU Edition**: NVIDIA GPU with CUDA 11.8+ drivers installed

          > **Note**: macOS builds are temporarily unavailable and will be added in a future release.

          ### Checksums

          SHA256 checksums are provided as `.sha256` files for each download.

          ---
          *Built with Electron • Commit: ${{ github.sha }}*
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: ${{ env.APP_NAME }} ${{ needs.prepare.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ needs.prepare.outputs.prerelease }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Electron Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${{ needs.prepare.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Assets" >> $GITHUB_STEP_SUMMARY
          ls -1 release/ 2>/dev/null | while read f; do echo "- \`$f\`" >> $GITHUB_STEP_SUMMARY; done || echo "No assets" >> $GITHUB_STEP_SUMMARY
