<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 360 120"
  role="img"
  aria-label="NIRS loading animation"
>
  <style>
    svg {
      --nirs-red: rgb(255, 0, 0);
      --nirs-blue: rgb(37, 119, 187);
    }

    .frame-grid line {
      stroke: rgba(37, 119, 187, 0.48);
      stroke-width: 0.75;
      animation: gridPulse 3.2s ease-in-out infinite;
    }

    .instrument-text {
      fill: #94a3b8;
      font-family: Consolas, Menlo, monospace;
      font-size: 6.6px;
      letter-spacing: 0.7px;
    }

    .scan-beam {
      fill: url(#scanBeam);
      opacity: 0.72;
      filter: url(#beamBlur);
      mix-blend-mode: screen;
    }

    .spectrum-glow {
      fill: none;
      stroke: rgba(255, 0, 0, 0.3);
      stroke-width: 10;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: url(#softBlur);
      opacity: 0.5;
      animation: spectrumPulse 2.8s ease-in-out infinite;
    }

    .spectrum-main {
      fill: none;
      stroke: var(--nirs-red);
      stroke-width: 2.9;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 820;
      stroke-dashoffset: 820;
      animation: spectrumTrace 6.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    .spectrum-core {
      fill: none;
      stroke: rgba(255, 0, 0, 0.72);
      stroke-width: 1.1;
      stroke-linecap: round;
      stroke-linejoin: round;
      opacity: 0.9;
    }

    .network-layer {
      opacity: 0;
      animation: networkBuild 6.8s linear infinite;
    }

    .network-edge {
      fill: none;
      stroke: var(--nirs-blue);
      stroke-width: 1.6;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 1;
      stroke-dashoffset: 1;
      animation: edgeBuild 6.8s cubic-bezier(0.22, 1, 0.36, 1) infinite;
    }

    .network-edge.secondary {
      stroke: var(--nirs-blue);
      stroke-width: 1.1;
      opacity: 0.55;
    }

    .network-node {
      fill: var(--nirs-red);
      stroke: var(--nirs-red);
      stroke-width: 1.4;
      filter: url(#nodeGlow);
      opacity: 0;
      animation: nodeBuild 6.8s linear infinite;
      animation-delay: calc(var(--delay) * 85ms);
    }

    .signal-particle {
      fill: var(--nirs-blue);
      stroke: var(--nirs-blue);
      stroke-width: 1.2;
      filter: url(#nodeGlow);
      animation: particleBlink 1.1s ease-in-out infinite;
    }

    .signal-particle.secondary {
      opacity: 0.55;
    }

    @keyframes spectrumTrace {
      0% {
        stroke-dashoffset: 820;
        opacity: 0.1;
      }

      16% {
        stroke-dashoffset: 0;
        opacity: 1;
      }

      84% {
        stroke-dashoffset: 0;
        opacity: 1;
      }

      100% {
        stroke-dashoffset: 820;
        opacity: 0.12;
      }
    }

    @keyframes spectrumPulse {
      0%,
      100% {
        opacity: 0.34;
      }

      50% {
        opacity: 0.74;
      }
    }

    @keyframes networkBuild {
      0%,
      16% {
        opacity: 0;
      }

      26%,
      82% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes edgeBuild {
      0%,
      16% {
        stroke-dashoffset: 1;
        opacity: 0;
      }

      32%,
      82% {
        stroke-dashoffset: 0;
        opacity: 1;
      }

      100% {
        stroke-dashoffset: 1;
        opacity: 0;
      }
    }

    @keyframes nodeBuild {
      0%,
      18% {
        opacity: 0;
      }

      28%,
      84% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes particleBlink {
      0%,
      100% {
        opacity: 0.56;
      }

      50% {
        opacity: 1;
      }
    }

    @keyframes gridPulse {
      0%,
      100% {
        opacity: 0.42;
      }

      50% {
        opacity: 0.9;
      }
    }
  </style>

  <defs>
    <linearGradient id="scanBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgb(37, 119, 187)" stop-opacity="0" />
      <stop offset="50%" stop-color="rgb(37, 119, 187)" stop-opacity="0.68" />
      <stop offset="100%" stop-color="rgb(37, 119, 187)" stop-opacity="0" />
    </linearGradient>
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="4" />
    </filter>
    <filter id="beamBlur">
      <feGaussianBlur stdDeviation="5.4" />
    </filter>
    <filter id="nodeGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="1.05" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <clipPath id="panelClip">
      <rect x="52" y="10" width="264" height="92" rx="2" />
    </clipPath>
  </defs>

