<title>nirs4all Studio</title>
<style>
  :root {
    --nirs-red: rgb(255, 0, 0);
    --nirs-blue: rgb(37, 119, 187);
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    background: #ffffff;
  }
  body {
    color: #18181b;
    font-family: "Aptos", "Segoe UI Variable Text", "Segoe UI", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    -webkit-app-region: drag;
    user-select: none;
  }
  .logo {
    width: 150px;
    height: auto;
    margin-bottom: 16px;
    opacity: 0;
    animation: fadeIn 0.5s ease-out 0.1s forwards;
  }
  h1 {
    font-size: 28px;
    font-weight: 600;
    letter-spacing: -0.5px;
    margin-bottom: 4px;
    opacity: 0;
    animation: fadeIn 0.5s ease-out 0.3s forwards;
  }
  .subtitle {
    font-size: 13px;
    color: #a1a1aa;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeIn 0.5s ease-out 0.4s forwards;
  }
  .wave-container {
    width: 340px;
    height: 90px;
    opacity: 0;
    animation: fadeIn 0.5s ease-out 0.6s forwards;
  }
  .nirs-loader {
    width: 100%;
    height: 100%;
    display: block;
    overflow: visible;
  }
  .frame-grid line {
    stroke: rgba(37, 119, 187, 0.48);
    stroke-width: 0.75;
    animation: gridPulse 3.2s ease-in-out infinite;
  }
  .instrument-text {
    fill: #94a3b8;
    font-family: "Consolas", "Menlo", monospace;
    font-size: 6.6px;
    letter-spacing: 0.7px;
  }
  .scan-beam {
    fill: url(#scanBeam);
    opacity: 0.72;
    filter: url(#beamBlur);
    mix-blend-mode: screen;
  }
  .spectrum-glow {
    fill: none;
    stroke: rgba(255, 0, 0, 0.3);
    stroke-width: 10;
    stroke-linecap: round;
    stroke-linejoin: round;
    filter: url(#softBlur);
    opacity: 0.5;
    animation: spectrumPulse 2.8s ease-in-out infinite;
  }
  .spectrum-main {
    fill: none;
    stroke: var(--nirs-red);
    stroke-width: 2.9;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 820;
    stroke-dashoffset: 820;
    animation: spectrumTrace 6.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
  }
  .spectrum-core {
    fill: none;
    stroke: rgba(255, 0, 0, 0.72);
    stroke-width: 1.1;
    stroke-linecap: round;
    stroke-linejoin: round;
    opacity: 0.9;
  }
  .network-layer {
    opacity: 0;
    animation: networkBuild 6.8s linear infinite;
  }
  .network-edge {
    fill: none;
    stroke: var(--nirs-blue);
    stroke-width: 1.6;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 1;
    stroke-dashoffset: 1;
    animation: edgeBuild 6.8s cubic-bezier(0.22, 1, 0.36, 1) infinite;
  }
  .network-edge.secondary {
    stroke: var(--nirs-blue);
    stroke-width: 1.1;
    opacity: 0.55;
  }
  .network-node {
    fill: var(--nirs-red);
    stroke: var(--nirs-red);
    stroke-width: 1.4;
    filter: url(#nodeGlow);
    opacity: 0;
    animation: nodeBuild 6.8s linear infinite;
    animation-delay: calc(var(--delay) * 85ms);
  }
  .signal-particle {
    fill: var(--nirs-blue);
    stroke: var(--nirs-blue);
    stroke-width: 1.2;
    filter: url(#nodeGlow);
    animation: particleBlink 1.1s ease-in-out infinite;
  }
  .signal-particle.secondary {
    opacity: 0.55;
  }
  .status-text {
    margin-top: 16px;
    font-family: "Consolas", "Menlo", "Courier New", monospace;
    font-size: 11px;
    color: #94a3b8;
    min-height: 16px;
    transition: opacity 0.4s ease;
    opacity: 0;
    animation: fadeIn 0.3s ease-out 1.2s forwards;
  }
  .char {
    opacity: 0;
    display: inline-block;
    animation: charReveal 0.25s ease forwards;
  }
  @keyframes charReveal {
    0% { opacity: 0; text-shadow: 0 0 8px var(--nirs-blue); }
    40% { opacity: 1; text-shadow: 0 0 4px var(--nirs-blue); }
    60% { opacity: 0.4; }
    80% { opacity: 0.85; text-shadow: none; }
    100% { opacity: 0.65; }
  }
  @keyframes spectrumTrace {
    0% { stroke-dashoffset: 820; opacity: 0.1; }
    16% { stroke-dashoffset: 0; opacity: 1; }
    84% { stroke-dashoffset: 0; opacity: 1; }
    100% { stroke-dashoffset: 820; opacity: 0.12; }
  }
  @keyframes spectrumPulse {
    0%, 100% { opacity: 0.34; }
    50% { opacity: 0.74; }
  }
  @keyframes networkBuild {
    0%, 16% { opacity: 0; }
    26%, 82% { opacity: 1; }
    100% { opacity: 0; }
  }
  @keyframes edgeBuild {
    0%, 16% { stroke-dashoffset: 1; opacity: 0; }
    32%, 82% { stroke-dashoffset: 0; opacity: 1; }
    100% { stroke-dashoffset: 1; opacity: 0; }
  }
  @keyframes nodeBuild {
    0%, 18% { opacity: 0; }
    28%, 84% { opacity: 1; }
    100% { opacity: 0; }
  }
  @keyframes particleBlink {
    0%, 100% { opacity: 0.56; }
    50% { opacity: 1; }
  }
  @keyframes gridPulse {
    0%, 100% { opacity: 0.42; }
    50% { opacity: 0.9; }
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

  <script>
    const messages = [
      "Calibrating photon detectors...",
      "Aligning spectral wavelengths...",
      "Warming up the spectrometer...",
      "Counting near-infrared photons...",
      "Initializing chemometric engines...",
      "Loading spectral databases...",
      "Tuning neural pathways...",
      "Synchronizing wavelength arrays...",
      "Preparing molecular vibrations...",
      "Charging the laser diodes...",
      "Unpacking spectral libraries...",
      "Bootstrapping prediction cores...",
      "Defragmenting absorbance matrices...",
      "Waking up the PLS algorithm...",
      "Compiling scatter correction routines...",
      "Indexing overtone harmonics...",
      "Buffering diffuse reflectance...",
      "Establishing Beer-Lambert equilibrium...",
      "Mapping hydrogen bond networks...",
      "Spinning up cross-validation folds...",
    ];
    const el = document.getElementById("statusText");
    let lastIdx = -1;
    function pickRandom() {
      let idx;
      do { idx = Math.floor(Math.random() * messages.length); } while (idx === lastIdx);
      lastIdx = idx;
      return messages[idx];
    }
    function cycle() {
      const text = pickRandom();
      el.innerHTML = "";
      el.style.opacity = "1";
      text.split("").forEach(function(ch, i) {
        var span = document.createElement("span");
        span.textContent = ch === " " ? "\u00A0" : ch;
        span.className = "char";
        span.style.animationDelay = i * 25 + "ms";
        el.appendChild(span);
      });
      var hold = text.length * 25 + 400 + 2200;
      setTimeout(function() {
        el.style.opacity = "0";
        setTimeout(cycle, 450);
      }, hold);
    }
    setTimeout(cycle, 1400);
  </script>
